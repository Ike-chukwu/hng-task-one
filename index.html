<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="username" data-testid="slackUserName">Ik_07</h1>
      <img
        src="dp.png"
        class="profile-picture"
        data-testid="slackDisplayImage"
        alt="Ik_07"
      />
      <p class="day" data-testid="currentDayOfTheWeek">Friday</p>
      <p class="time" data-testid="currentUTCTime"></p>
      <p class="track" data-testid="myTrack">Stage 1 - Frontend</p>
      <a
        href="https://github.com/Ike-chukwu/hng-task-one.git"
        data-testid="“githubURL”"
        class="link"
      >
        See repo here
      </a>
    </div>
  </body>
</html>
